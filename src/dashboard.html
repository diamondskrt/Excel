<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  <title>Excel</title>
</head>
<body>
  <div id="app">
    <div class="dashboard">
      <header class="dashboard__header">
        <img
          src="https://www.gstatic.com/images/branding/product/1x/sheets_2020q4_48dp.png"
          srcset="https://www.gstatic.com/images/branding/product/1x/sheets_2020q4_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/sheets_2020q4_48dp.png 2x"
          alt="excel"
          aria-hidden="true"
          role="presentation"
        >
        <div class="text-lg">
          Excel Dashboard
        </div>
      </header>
      <main>
        <div class="dashboard__create-new">
          <div class="container">
            <div class="text-base">Start a new spreadsheet</div>
            <a href="#">
              <img
                class="create-new-img"
                src="https://ssl.gstatic.com/docs/templates/thumbnails/sheets-blank-googlecolors.png"
                alt="sheets-blank"
              >
            </a>
          </div>
        </div>
        <div class="dashboard__table">
          <div class="container">
            <header class="dashboard__table-header">
              <div class="text-sm font-medium">Название</div>
              <div class="text-sm font-medium">Дата открытия</div>
            </header>
            <div class="dashboard__table-items">
              <a href="#" class="dashboard__table-item">
                <div class="text-sm">Таблица 1</div>
                <div class="text-sm">12.06.2020</div>
              </a>
              <a href="#" class="dashboard__table-item">
                <div class="text-sm">Таблица 1</div>
                <div class="text-sm">12.06.2020</div>
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
