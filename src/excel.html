<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  <title>Excel</title>
</head>
<body>
  <div id="app">
    <div class="excel">
      <header class="excel__header">
        <div class="excel__header-appbar">
          <div class="appbar-input">
              <input type="text" class="input" placeholder="Новая таблица">
          </div>
          <div class="appbar-actions">
            <button type="button" class="btn btn-icon">
              <i class="material-symbols-rounded">
                delete
              </i>
            </button>
            <button type="button" class="btn btn-icon">
              <i class="material-symbols-rounded">
                logout
              </i>
            </button>
            <button type="button" class="btn btn-icon">
              <i class="material-symbols-rounded">
                dark_mode
              </i>
            </button>
          </div>
        </div>
        <div class="excel__header-toolbar">
          <div class="toolbar-actions">
            <button type="button" class="btn btn-icon">
              <i class="material-symbols-rounded">
                format_bold
              </i>
            </button>
            <button type="button" class="btn btn-icon">
              <i class="material-symbols-rounded">
                format_italic
              </i>
            </button>
            <button type="button" class="btn btn-icon">
              <i class="material-symbols-rounded">
                format_align_left
              </i>
            </button>
            <button type="button" class="btn btn-icon">
              <i class="material-symbols-rounded">
                format_align_center
              </i>
            </button>
            <button type="button" class="btn btn-icon">
              <i class="material-symbols-rounded">
                format_align_right
              </i>
            </button>
          </div>
        </div>
        <div class="excel__header-formula">
          <div class="formula-function">
            <i class="material-symbols-rounded">
              function
            </i>
          </div>
          <input type="text" class="input border-none">
        </div>
      </header>
      <main class="excel__table">
        <table>
          <thead>
            <tr>
              <th>
                
              </th>
              <th>
                A
              </th>
              <th>
                B
              </th>
              <th>
                C
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>
                1
              </th>
              <td>
                for A
              </td>
              <td>
                for B
              </td>
              <td>
                for C
              </td>
            </tr>
            <tr>
              <th>
                2
              </th>
              <td>
                for A
              </td>
              <td>
                for B
              </td>
              <td>
                for C
              </td>
            </tr>
            <tr>
              <th>
                3
              </th>
              <td>
                for A
              </td>
              <td>
                for B
              </td>
              <td>
                for C
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </div>
</body>
</html>
